<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="workTimeValue">Work (mins):</label>
            <input type="number" id="workTimeValue" min="5" max ="75" value="25">
        </div>
        <div>
            <label for="breakTimeValue">Break (mins):</label>
            <input type="number" id="breakTimeValue" min="1" max ="20" value="5">
        </div>
        <div>
            <label for="longBreakTimeValue">Long Break (mins):</label>
            <input type="number" id="longBreakTimeValue" min="5" max ="40" value="20">
        </div><hr>
        <div class="timer" id="timer">25:00</div>
        <div class="break" id="onBreak"></div>
        <div class="functionality">
            <button id="toggle" class="paused">Start</button>
            <button id="reset">Reset</button>
        </div><br><hr>
        <div class="rounds">
            <div id="pomodoroRounds"></div><br>
        </div>
        <div class="rounds2">
            <div id="roundsUntilBreak"></div>
        </div>

    <script src="popup.js"></script>
</body>
</html>
